<svg width="220" height="48" viewBox="0 0 220 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric mark: central circle + 3 nodes + connecting lines -->
  <g>
    <!-- Central nucleus -->
    <circle cx="24" cy="24" r="12" stroke="#171717" stroke-width="3" fill="none" />
    <!-- Node 1 (top right) -->
    <circle cx="44" cy="10" r="4" fill="#171717" />
    <line x1="33.5" y1="17.5" x2="44" y2="10" stroke="#171717" stroke-width="2" />
    <!-- Node 2 (bottom right) -->
    <circle cx="44" cy="38" r="4" fill="#171717" />
    <line x1="33.5" y1="30.5" x2="44" y2="38" stroke="#171717" stroke-width="2" />
    <!-- Node 3 (left) -->
    <circle cx="6" cy="24" r="4" fill="#171717" />
    <line x1="12" y1="24" x2="6" y2="24" stroke="#171717" stroke-width="2" />
  </g>
  <!-- Wordmark: OpenAgents -->
  <text x="60" y="32" font-family="Inter, Arial, Helvetica, sans-serif" font-size="28" font-weight="700" fill="#171717" letter-spacing="-0.5">
    OpenAgents
  </text>
</svg> 